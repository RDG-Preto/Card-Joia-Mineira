    <style>
        
        *{ 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url("fundo-cartao.png");
            background-color: #58141a;
            background-position: bottom center;
            max-width: 100vw;
            border: 10px solid transparent;
            background-image: url(fundo-cartao.png);
            background-size: cover;
            max-height: 100vh;
        }
         
         
         
         
        main{
            margin: 0 auto;
            max-width: 100vw;
            height: 520px;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10%;
        }
            
        header div{
            width:200px;
            margin: 0 auto;
        }
         
        header div img{
            width:100%;
            margin: 0 auto;
            margin-top: 10px;
            margin-bottom: 20px;
            /*animation: pulse 2.20s infinite;*/
            
            
        }
            
        .imagem-com-sombra {
            width: 100%;
            height: auto;
            filter: drop-shadow(0px 10px 2px rgba(0, 0, 0, 0.9))
        }
            
        header div img:hover{
            transform: scale(1.1);
                
        }
                
        section{
            display: flex;
            margin: 0 auto;
            z-index: 1;
                    
        }
                    
        section#Baloes{
            margin: 0 auto;
            gap: 20px;
            margin-right: 100px;
        }
    
        section#neon-e{
            margin: 0 auto;
            background-image: url("fundo-dourado.jpg");
            background-size: cover;
            width: 200px;
            height: 55px;
            border-radius: 0px 50px 50px 0px;
            padding-top: 3px;
            padding-right: 5px;
            margin-left: -10px;
            filter: drop-shadow(4px 10px 2px rgba(0, 0, 0, 0.9));
        }

        section#neon-e:hover{
            transform: scale(1.1);

        }

        section#neon-d{
            margin: 0 auto;
            background-image: url("fundo-dourado.jpg");
            background-size: cover;
            width: 200px;
            height: 55px;
            border-radius: 50px 0px 0px 50px;
            padding-top: 3px;
            padding-left: 3px;
            margin-right: -105px;
            filter: drop-shadow(-3px 10.5px 2px rgba(0, 0, 0, 0.9));
            
        }

        section#neon-d:hover{
            transform: scale(1.1);
    
        }
            
        section#neon-e{
            animation: mover-e 1.10s ease-in-out infinite alternate;
        }
                
        section#neon-d{
            animation: mover-d 1.10s ease-in-out infinite alternate;
        }

        section#redes{
            margin: 0 auto;
            height: 55px;
            max-width: 100vw;

        }
        section#redes div{
            margin: 0 auto;
            margin-top: 80px;
            max-width: 100vw;


        }




        div#wave{
            background-size:cover;
            margin: 0 auto;
            margin-top: 30px;
            animation: scale .7s .4s backwards;
        }

        div#wave:hover{
            transform: scale(1.1) ;

        }

      
      
        div#wave h1{
            font-weight: 900;
            font-size: 50px;
            color:#ffffff;
            margin: 0 auto;
            width: 200px;
            background-image: url(fundo-virtual.jpg);
            color: transparent; /* Faz o texto ficar transparente */
            -webkit-background-clip: text; /* Clipa a imagem na forma do texto */
            background-clip: text; /* Clipa a imagem na forma do texto */
            font-family: "Sedan SC", serif;
            font-weight: bold; /* Peso da fonte */
            /*-webkit-text-stroke: 0.1px white; /* Espessura e cor da borda para navegadores WebKit */
            background-size: contain;



        }

        div#tel{
            max-width: 200px;
            width: 200px;
            height: 50px;
            border-radius: 50px 0px 0px 50px;
            background-color: #58141a;

        }

        div#tel a{
            display:inline-flex;
            padding-left: 1px;
            gap: 2px;
            text-decoration: none; /* remove sublinhado */
            color: inherit; /* usa a cor padrÃ£o do texto */

        }


        div#tel h2{
            width: 170px;
            color: #ffffff;
            font-family: "Sedan SC", serif;
            font-size: 15px;
            padding-top: 1px;
            font-family: "Sedan SC", serif;

        }

        div#tel h2 p{
            font-size: 25px;
            padding-bottom: 5px;
            font-family: "Sedan SC", serif;

        }

        div#wpp{
            width: 197px;
            max-width: 200px;
            height: 50px;
            border-radius: 0px 50px 50px 0px;
            display:inline-flex;
            background-color: #58141a;
        }

        div#wpp h1{
            width: 110px;
            color: #ffffff;
            font-family: "Sedan SC", serif;
            font-size: 10px;
        }

        div#wpp h1 p{
            font-size: 25px;
            padding-bottom: 5px;
            font-family: "Sedan SC", serif;
        }

        div#wpp a{
            padding-left: 8px;
            gap: 30px;
            display:inline-flex;
            padding-top:5px;
            text-decoration: none; /* remove sublinhado */
            color: inherit; /* usa a cor padrÃ£o do texto */
        }

        div#wpp a svg{
            padding-bottom: 10px;
        }

        div#tel a svg{
            padding-top:8px;
        }

        ul li a svg{
            background-image: url(fundo-dourado.jpg);
            border-radius: 60%;
            background-size: cover;
            filter: drop-shadow(0px 10px 2px rgba(0, 0, 0, 0.9))

        }

        ul{
            display: flex;
            list-style: none;
            gap: 80px;
        }


        ul li a {
            text-decoration: none; /* remove sublinhado */
            color: inherit; /* usa a cor padrÃ£o do texto */
        }

        li#site{
            animation: pular 1.10s ease-in-out infinite alternate;
        }
        

        li#insta{
            animation: pular 1.10s ease-in-out infinite alternate;
        }

        li#email{
            animation: pular 1.10s ease-in-out infinite alternate;
        }

        li#insta h3{
            font-size: 18px;
            color: #ffffff;
            margin-left: 5px;
            font-family: "Sedan SC", serif;

        }   


        li#site h4{

            margin-left: 8px;
            font-family: "Sedan SC", serif;
        }

        li#email h5{
            font-size: 18px;
            color: #ffffff;
            margin-left: 1px;
            font-family: "Sedan SC", serif;

        }

        li#email a{
            font-size: 18px;
            color: #ffffff;

        }

        li#site a{
            font-size: 18px;
            color: #ffffff;
        }

        li#insta a{
            font-size: 18px;
            color: #ffffff;
        }   

        ul li#site:hover{
            transform: scale(1.1);

        }

        ul li#insta:hover{
            transform: scale(1.1);

        }

        ul li#email:hover{
            transform: scale(1.1);

        }




        @keyframes fromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scale {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes Rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
                }
        }

        @keyframes pular {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes mover-e {
            0% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(8px);
            }
        }
        @keyframes mover-d {
            0% {
                transform: translateX(8px);
            }
            100% {
                transform: translateX(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
